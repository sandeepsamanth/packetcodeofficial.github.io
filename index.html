<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./102.js" async></script>
    <title>My Website</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Signup</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks</h2>
            <button  class="btn btn-headline" onclick="location='https://corporatefinanceinstitute.com/resources/careers/soft-skills/time-management-list-tips/'"> learn more</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>your plan for today ?</h2>

        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>

        <ul class="todo-list">
            <!-- <li>
            <span class="text">do this to do</span>
            <div class="todo-button">
                <button class="todo-btn done">done</button>
                <button class="todo-btn remove">remove</button>
            </div>
            </li> -->
        </ul>
    </section>
    <section class="section-signup container">
        <h2> Sign up</h2>
        <form class="signup-form" >
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">confirm password</label>
                <input type="password" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About yourself</label>
                <input name="about"  id="about">
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
        

    </section>
    
</body>
</html>
